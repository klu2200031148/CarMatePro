<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - CarMatePro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
       .navbar {
            width: 98%;
            height: 75px;
            background-color: #4a90e2;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 35px;
        }
        .menu ul {
            display: flex;
            list-style-type: none;
        }
        .menu ul li {
            margin-left: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .menu ul li a:hover {
            color: #ff7200;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
        }
        .feedback-form label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .feedback-form input, .feedback-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .feedback-form textarea {
            resize: vertical;
            height: 150px;
        }
        .feedback-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .feedback-form button:hover {
            background-color: #357ABD;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            
        }

        .contact-info h4 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-info p strong {
            color: #333;
        }
        
         .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .footer a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 class="logo">CarMatePro</h2>
    </div>
  <div class="contact-info">
            <p><h4>"Constructive feedback is a gift that helps us see the unseen and improve the unrefined."</h4></p>
            
        </div>
    <div class="main-content">
       
        <h1>Submit Your Feedback</h1>
        <form action="feedback1.jsp" method="post" class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
         <div class="footer">
        <p>&copy; 2024 CarMatePro. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
    </div>
</body>
</html>
